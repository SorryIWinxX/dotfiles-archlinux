<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms example</title>
</head>
<body>
    
    <h2>Strudent Registration Form</h2>
    
    <form action="any_backend_code">
        
        <div>

            <label for="st_name">Student name:</label>
            <input id="st_name" type="text" name="st_name" placeholder="Enter your name">
        
        </div>

        <br>

        <div>
            
            <label for="st_age">Student age:</label>
            <input id="st_age" type="number" name="st_age" id="" placeholder="Enter your age">
        
        </div>

        <br>

        <div>
            Email: <input type="email" name="st_email">
        </div>

        <br>

        <div>
            Gender: Male <input type="radio" name="st_gender" id="">
            Female <input type="radio" name="st_gender" id="">
        </div>

        <br>

        <div>
            Are you 18 years old: <input type="checkbox" name="st_eligibility">
        </div>

        <br>

        <div>
            Date of birth: <input type="date" name="st_dob" id="">
        </div>

        <br>

        <div>
            Password: <input type="password" name="st_password" id="">
        </div>
        
        <br>

        <div>
            Education description: 
            
            <br>
            
            <textarea name="st_edu_des" id="" cols="60" rows="10"></textarea>
        
        </div>

        <br>

        <div>
            Qualification: 
            
            <select name="st_qualification" id="">
                <option value="Graduate">Graduate</option>
                <option value="Undergraduate">Undergraduate</option>
                <option value="12+">12+</option>
                <option value="10+">10+</option>
            </select>
        </div>

        <br>

        <div>
            <input type="file" value="Submit Form" name="st_submit_form" id="">
        </div>


        <div>
            <input type="submit" value="Submit form">
            <input type="reset" value="Reset form">
        </div>
    </form>
</body>

</html>
