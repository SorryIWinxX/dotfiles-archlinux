
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input in Js</title>
</head>
<body>
    <p>Interactivity in JS</p>

    <Script>
        function add() {
            let num1 =prompt("enter the value of 1st number");
            let num2 = prompt("enter the value of 1st number");
        
            let result = eval(num1+num2);
            alert(`result of adding ${num1} and ${num2} is ${result}`)

        }

        add();
    </Script>
</body>
</html>
