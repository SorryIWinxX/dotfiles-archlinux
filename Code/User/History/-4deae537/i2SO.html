<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array filter in js</title>
</head>
<body>
    <h2> Array filter im js</h2>

    <script>
        let ageArray=[16,32,12,80,54];

        function checkEligibalitu(age) {
            return age >18;
        }

        let elegibleArr = ageArray.filter(checkEligibalitu);
        console.log(elegibleArr);
    </script>
</body>
</html>
