<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Obj in JS</title>
</head>
<body>
    <h2>Math Obj in js</h2>

    <script>
        let mathObj = Math;
        console.log(mathObj);
        console.log("value of pi is " +Math.PI);

        console.log("Rounding " + Math.round(24.4));
        console.log("expontial powe 5 to the power of 3 is"+ Math.pow(5,3));
        console.log("Square root of 144 is  " + Math.sqrt(144));

        console.log("Ceil " + Math.ceil(22.8));
        console.log("Floor " + Math.floor(22.8));

        console.log("Floor " + Math.floor(22.8));
    

    </script>
</body>
</html>
