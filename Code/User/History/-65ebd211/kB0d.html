<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Funcition</title>
</head>
<body>
    <h2>Arrow Function is its a shortcut way of 
        writtin the normal JS function</h2>

    <script>
        function add1(num1,num2) {
            return num1+num2;
        }

        let result1 = add1(3,4);

        console.log(result1);


        let add2 = function (num1,num2) {
            return num1  + num2;
        }


        result = add2(4,5);
        console.log(result);

         let add3 = (num1,num2)=> {
            return num1  + num2;
        }

        result3 = add3(5,6);
        console.log(result3);
    </script>
</body>

</html>
