    <link type="text/css" rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>

    <nav>
        <div class="container">
            <div class="menu-par">
                <div class="logo-par">
                    <a class="nounderline" href="index.html">
                        <h2>HyperMotors
                            <img src="images/68b86f9ec45db1854666b72f9e76ebd9.jpeg" alt="" width="30"> 
                        </h2>
                    </a>

                
                </div>
                <div class="nav">
                    <ul>
                        <li><a class="menu-hover nounderline" href="../Home/home.html">Home</a></li>
                        <li><a class="menu-hover nounderline" href="Login.html">Sign in</a></li>
                        <li><a class="menu-hover nounderline" href="Login.html">Log in</a></li>
                        <li><a class="menu-hover nounderline" href="../Home/home.html">Creators</a></li>
                    </ul>
                </div>
                <div id="toggle-btn">
                    <i class="fa fa-bars"></i>
                </div>
            </div>
        </div>
    </nav>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>Do you already have an account?</h3>
                        <p>Log in to enter the page</p>
                        <button id="btn__iniciar-sesion">Log In</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>Do not you have an account yet?</h3>
                        <p>Register to be able to login</p>
                        <button id="btn__registrarse">Sign In</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="/authenticate" method="POST" class="formulario__login">
                        <h2>Log in</h2>
                        <input class="form-control" type= "text" placeholder="Username" id="username">
                        <input class="form-control" type="password" placeholder="Password" id="password">
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Sign in</h2>
                        <div class="form-control" id="input-container">
                        <label for="name" class="form-label" >Name:</label>
                        <input class="form-control" type="text" id="fullName"placeholder="Full Name">
                        </div>
                        <div class="form-control" id="input-container">
                        <label for="email" class="form-label">E-mail:</label>
                        <input class="form-control"type="text" id="email"placeholder="E-Mail">
                        </div>
                        <div class="form-control" id="input-container">
                        <label for="user" class="form-label">User:</label>
                        <input class="form-control"type="text" id="username"placeholder="User">
                        </div>
                        <div class="form-control" id="input-container">
                        <label for="carPhoto" class="form-label">Car photo:</label>
                        <input class="fiel-upload-input form-control" type="file" onchange="readURL(this)" accept="Image/*">
                        </div>
                        <br>
                        <br>
                        <div class="input-group">
                            <div class="form-control" id="input-container">
                            <label for="mainColor" class="form-label">Background main color:</label>
                            <div>
                              <input type="checkbox" class="checkbox" id="chk" />
                              <label class="label" for="chk">
                                <i class="fas fa-moon"></i>
                                <i class="fas fa-sun"></i>
                                <div class="ball"></div>
                              </label>
                            </div>
                            </div>
                            <div class="form-control" id="input-container">
                            <label for="carColor" class="form-label">Car color:</label>
                            <input class="form-control-color" type="color" name="" id="">
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-control" id="input-container">
                        <label for="password" class="form-label">Password:</label>
                        <input class="form-control"type="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">SIGN IN</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="assets/js/script.js"></script>
</body>
</html>
