<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else and switch case</title>
</head>
<body>
    
    <h2> If else ans switch case. decision based program
        flow
    </h2>

    <script>
        let student = {
            name: "Peter",
            rollNo: 567,
            age: 23
        };

        console.log(student);
        console.log(typeof (student));

        console.log(student.rollNo);
        console.log(student['rollNo']);

        const {rollNo, age} = student;

        console.log(rollNo);
        console.log(age);

    </script>

</body>
</html>
