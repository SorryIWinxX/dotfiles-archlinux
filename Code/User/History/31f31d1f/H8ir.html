<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mercedes Benz</title>
</head>
<body>
    <script src="app.js"></script>
    <div class="container">
        <div class="row ">
            <div class="col bg">
            </div>
            <div class="col">
                <div class="text-end">
                    <img src="mercedes-benz-logo.png" ali width="100">
                </div>
                <h2 class="fw-bold py-5 text-center">Mercedes Benz</h2>

            <!-- Login -->

            <form action="#">
                <div class="mb-4">
                    <label for="model" class="form-label">Model</label>
                    <input type="number" class="form-control" name="model">
                </div>
                <div class="mb-4">
                    <label for="year" class="form-label">Year</label>
                    <input type="date" min="1900" max="2099" name="year"/>
                </div>
                <div class="mb-4">
                    <label for="detail" class="form-label">Details</label>
                    <textarea name="Text1" cols="40" rows="5"></textarea>
                </div>

                <div class="mb-4">
                    <label for="engine" class="form-label">Engine</label>
                    <input type="float" class="form-control" name="engine">
                </div>
                <div class="mb-4">
                    <label for="transmission" class="form-label">Transmission</label>
                    <select name="transmission">
                        <option value="value1">Manual</option>
                        <option value="value2">Automatic</option>
                      </select>
                </div>
                <div class="mb-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" name="date">
                </div>
                <div class="mb-4">
                    <label for="value" class="value">Value</label>
                    <input type="number" class="form-control" name="value">
                </div>

                <div class="mb-4">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="number" class="form-control" name="phone">
                </div>
                <div class="mb-4">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label">Keep Session</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary"> Log in</button>
                </div>
                <div class="my-3">
                    <span>Dont have account? <a href="#"> Sign Up</a></span>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
