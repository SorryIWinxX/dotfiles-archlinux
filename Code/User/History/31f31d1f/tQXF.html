<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mercedes Benz</title>
</head>
<body>
    <script src="app.js"></script>
    <div class="container">
        <div class="row ">
            <div class="col bg">
            </div>
            <div class="col">
                <div class="text-end">
                    <img src="mercedes-benz-logo.png" ali width="100">
                </div>
                <h2 class="fw-bold py-5 text-center">Mercedes Benz</h2>

            <!-- Login -->

            <form action="#">
                <div class="mb-4">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control" name="name">
                </div>
                <div class="mb-4">
                    <label for="Lastname" class="form-label">Last name</label>
                    <input type="Lastame" class="form-control" name="Lastname">
                </div>
                <div class="mb-4">
                    <label for="countries" class="form-label">Country</label>
                    <select name="countries" id="countries"></select>
                </div>

                <div class="mb-4">
                    <label for="Addres" class="form-label">Addres</label>
                    <input type="Addres" class="form-control" name="Addres">
                </div>
                <div class="mb-4">
                    <label for="username" class="form-label">User Name</label>
                    <input type="username" class="form-control" name="username">
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-4">
                    <label for="password" class="password">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>

                <div class="mb-4">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="number" class="form-control" name="phone">
                </div>
                <div class="mb-4">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label">Keep Session</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary"> Log in</button>
                </div>
                <div class="my-3">
                    <span>Dont have account? <a href="#"> Sign Up</a></span>
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
