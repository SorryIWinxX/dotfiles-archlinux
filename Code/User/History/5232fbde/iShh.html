<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time in JS</title>
</head>
<body>
   <h2>
        Date and Time in JS
   </h2>
   
   <span id="time">

   </span>

   <script>


        

    setInterval(function() {
        let currentDateTime = new Date();
        var timeInterval = document.querySelector('#time');
        timeInterval.innerHTML = currentDateTime;
        

    });

    let date1 = new Date(0);
    console.log(date1);
    
    
    
    date1 = new Date(5000);
    console.log(date1);
   
   </script>
</body>
</html>
