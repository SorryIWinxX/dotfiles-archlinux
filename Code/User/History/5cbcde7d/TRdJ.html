<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 spread operator</title>
</head>
<body>
    <h2>ES6 spread Operator</h2>

    <script>
        let numArray1 = [11,22,33];
        let numArray2 = [99,01,44];

        const newArray = [...numArray1,...numArray2];
        console.log(newArray);
    </script>
</body>
</html>
