<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <div id="header" class="layout">

        <h2 id="headerText" onmouseover="changeColor()">Header section</h2>
        <button id="headerBtn" onmouseover="changeText()">Change color</button>
    </div>

    <div id="main" class="layout">

        <section id="left"></section>
            <ul class="left-menu">
                <li>Products</li>
                <li>Categories</li>
                <li>Orders</li>
            </ul>

        <section id="center">
            <h3>hellow Word</h3>
            <input id="fullName" type="text"> 
        </section>

        <section id="right">
            <p>Lorem ipsum dolor sit amet.</p>
        </section>    
    </div>
    
    <div id="footer" class="layout">
        @All rights reserved.
    </div>

    <script>
        function changeColor() {
            let hT = document.getElementById('headerText')
            if (hT.style.color!=='red') {
                hT.style.color = 'red';
            }else{
                hT.style.color="purple";
            }
        }

        function changeText() {
             let hT = document.getElementById('headerText')
        }
    </script>
</body>
</html>
